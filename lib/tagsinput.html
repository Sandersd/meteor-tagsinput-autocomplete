<template name='tagsinput'>
{{#with setup}}
    <div class='tagsinput'>
        <div data-schema-key={{data_schema_key}}>
        {{#each currentTags}}
            <div class='{{../tagClass}} tagsinput-value'><span>{{getField}}</span>&nbsp;&nbsp;<span class='tagclose' data-id={{_id}}>&nbsp;&nbsp;&times;&nbsp;</span></div>
        {{/each}}
        </div>
        {{#if autocompleteSettings}}
            {{> inputAutocomplete settings=autocompleteSettings id=tagId name=tagName type='text' placeholder=tagPlaceholder class='form-control input-md'}}
        {{else}}
            <input id={{tagId}} name={{tagName}} type='text' placeholder={{tagPlaceholder}} class='form-control input-md'>
        {{/if}}
    </div>
{{/with}}
</template>
